<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>


</head>

<body>
    <div id="root">
        <form class="m-3" @submit.prevent="onSubmit">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter City</label>
                    <div class="ml-0 mt-2">
                        <input type="text" class="form-control" v-model="city">
                    </div>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="m-3">
            <button type="button"  v-on: click="onMyLocationClick" id="location" class="btn btn-success">My geolocation</button>
        </div>
        
        <div class="m-3">
            <button type="button" v-on: click="onMyWeatherForecast" class="btn btn-info">Weather forecast for 4 days</button>
        </div>

        <div class="d-flex justify-content-center">
            <div v-if="isLoading" class="spinner-border" role="status"></div>
            <div v-if="isLoaded" class="card" style="width: 18rem;">
                <img :src="icon" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{weatherMain}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{weatherDescription}}</h6>
                    <p class="card-text">
                        Температура: {{temp}}<br/> 
                        Макс. температура: {{tempMax}}<br/> 
                        Мин. температура: {{tempMin}}<br/>
                        Скорость ветра: {{windSpeed}}<br/>
                        Влажность воздуха: {{humidity}}
                    </p>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src=index.js></script>
</body>

</html>
